<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Get readmes from Github</title>
    <script src="/js.cookie.js" type="text/javascript"></script>
    <style>
      form {
        padding-top: 150px;
      }

      #notice {
        display: none;
        padding-right: 100px;
        padding-top: 20px;
      }

      input[type=text] {
        margin-top: 30px;
      }

      input {
        font-size: 200%;
      }

      body {
        text-align: center;
      }

      #points {
        display: inline-block;
        width: 15px;
      }
      
      p {
        margin: 0;
      }
    </style>
</head>
<body>
<a href="https://github.com/nitanilla/corpus-retrieval"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <form id="uploadform" action="/readmes">
    <input name="q"></input>
    <input type="submit" value="Buscar" name="sub"></input>
  </form>

  <div id="notice">
    <p>Searching and building your package</p>
    <p>Please Wait <span id="points"></span></p>
  </div>

  <script>
    var form = document.getElementById("uploadform");
    var notice = document.getElementById("notice");
    var points = document.getElementById("points");

    form.onsubmit = function(event) {
      notice.style.display = "block";
      form.sub.disabled = "disabled";
    };

    setInterval(function() {
      if (Cookies.get("fileUploading")) {
        Cookies.remove("fileUploading");
        form.sub.disabled = "";
        notice.style.display = "none";
      }
    }, 100);

    setInterval(function() {
      if(points.textContent.length >= 3) {
        points.textContent = "";
      } else {
        points.textContent += ".";
      }
    }, 500);
  </script>
</body>
</html>
